<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level of CSS</title>

    <!-- Internal CSS -->
    <style type="text/CSS">
        h1{
            color:red;
            background-color: yellow;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href=""
</head>
<body>
    <!-- Inline CSS-->
    <p style="color:red; background-color: yellow;">Pokhara</p>
    <span style="color:red; background-color: yellow;">Pokhara</span>

    <h1>Pokhara</h1>
</body>
</html>
